name: Verdict Lua CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        lua-version: ["5.1", "5.2", "5.3"]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Lua ${{ matrix.lua-version }}
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: ${{ matrix.lua-version }}

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install dependencies
        run: |
          luarocks install busted
          luarocks install luacov
          luarocks install luacheck

      - name: Generate test fixtures
        run: lua tests/helpers/generate_fixtures.lua

      - name: Run linter
        run: luacheck src

      - name: Run tests
        run: busted -c -o utfTerminal

      - name: Generate coverage report
        run: luacov

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: luacov.report.out

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: "5.3"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Build LuaRocks package
        run: |
          luarocks pack verdict-lua-1.0-1.rockspec

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./verdict-lua-1.0-1.rockspec
          asset_name: verdict-lua-1.0-1.rockspec
          asset_content_type: application/zip
